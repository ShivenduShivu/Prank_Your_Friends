<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mock Mode ğŸ˜œ</title>

<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #ffe066;
  display: grid;
  place-items: center;
  overflow: hidden;
}

h1 {
  font-size: clamp(3rem, 10vw, 9rem);
  text-align: center;
  animation: shake 2s infinite ease-in-out;
}

@keyframes shake {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(1deg); }
}
</style>
</head>

<body>
<h1 id="text">LOOK AT YOU ğŸ˜</h1>

<script>
const roasts = [
  "STILL SCROLLING?",
  "PRODUCTIVITY LEFT THE CHAT",
  "ABSOLUTE ICON",
  "MAIN CHARACTER ENERGY",
  "CONFIDENCE WITHOUT REASON"
];

const t = document.getElementById("text");

document.addEventListener("mousemove", () => {
  t.textContent = roasts[Math.floor(Math.random()*roasts.length)];
});
</script>
</body>
</html>
