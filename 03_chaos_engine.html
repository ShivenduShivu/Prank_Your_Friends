<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stop Looking</title>
<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
  color: #0f0;
  font-family: monospace;
  overflow: hidden;
}

.msg {
  position: absolute;
  font-size: clamp(1.2rem, 3vw, 3rem);
  opacity: .8;
}
</style>
</head>

<body>
<script>
const msgs = [
  "STOP",
  "WHY ARE YOU STILL HERE",
  "CLOSE THE TAB",
  "THIS ISNT DOING ANYTHING",
  "BRO",
  "PLEASE",
  "ARE YOU OKAY?",
  "OKAY NOW IM JUDGING YOU"
];

let delay = 800;

function spawn() {
  const m = document.createElement("div");
  m.className = "msg";
  m.textContent = msgs[Math.floor(Math.random()*msgs.length)];
  m.style.left = Math.random()*90 + "vw";
  m.style.top = Math.random()*90 + "vh";
  document.body.appendChild(m);

  setTimeout(() => m.remove(), 2000);

  delay *= 0.92;
  setTimeout(spawn, delay);
}

spawn();
</script>
</body>
</html>
