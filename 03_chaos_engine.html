<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Busy</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Impact;
}
.box{
  position:absolute;
  padding:20px;
  font-size:40px;
  color:white;
  background:red;
  animation:shake .15s infinite;
}
@keyframes shake{
  0%{transform:translate(2px,2px)}
  50%{transform:translate(-2px,-2px)}
  100%{transform:translate(2px,-2px)}
}
</style>
</head>
<body>

<script>
const insults=[
"ABE GADHE",
"SOCHNE MEIN BUFFERING",
"CPU > DIMAAG",
"TU REHNE DE",
"MISSION FAILED",
"ERROR 404 BRAIN"
];

setInterval(()=>{
  document.body.style.background=
    `hsl(${Math.random()*360},100%,50%)`;

  const d=document.createElement("div");
  d.className="box";
  d.innerText=insults[Math.floor(Math.random()*insults.length)];
  d.style.top=Math.random()*90+"%";
  d.style.left=Math.random()*90+"%";
  document.body.appendChild(d);
},300);
</script>
</body>
</html>
