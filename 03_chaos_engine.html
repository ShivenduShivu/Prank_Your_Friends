<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chaos Engine ðŸ˜­</title>

<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #0f0f0f;
  overflow: hidden;
  color: white;
  font-family: monospace;
}

.pop {
  position: absolute;
  font-size: clamp(1rem, 2vw, 1.8rem);
  animation: pop .4s ease;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}
</style>
</head>

<body>
<script>
const texts = ["STOP", "WHY", "ENOUGH", "BRUH", "NOPE"];
let speed = 600;

function spawn() {
  const d = document.createElement("div");
  d.className = "pop";
  d.textContent = texts[Math.floor(Math.random()*texts.length)];
  d.style.left = Math.random()*95 + "vw";
  d.style.top = Math.random()*95 + "vh";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(), 1500);

  speed *= 0.96;
  setTimeout(spawn, speed);
}

spawn();
</script>
</body>
</html>
