<!DOCTYPE html>
<html lang="en">

<style>
:root {
  --bg: linear-gradient(135deg, #fdfbfb, #ebedee);
  --card: #ffffff;
  --text: #333;
  --accent: #ffb703;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  display: flex;

}

.card {

h1 {
  margin-top: 0;
}

.joke {
  font-size: 1.1rem;
  margin: 20px 0;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  background: var(--accent);
  font-size: 1rem;
  cursor: pointer;
  transition: transform .2s ease;
}

button:hover {
  transform: scale(1.05);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>
  <div class="card">

<script>
const jokes = [

let index = 0;

</script>
</body>
