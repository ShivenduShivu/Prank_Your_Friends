<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ™‚ Relax Bro</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive}
html,body{width:100%;height:100%;overflow:hidden}
body{background:#111;transition:background 0.2s}

@keyframes bgPulse{
  0%{background:#111}
  20%{background:#ff0055}
  40%{background:#00ffd0}
  60%{background:#5500ff}
  80%{background:#ffcc00}
  100%{background:#ff0000}
}

.card{
  position:absolute;width:340px;background:#fff;border-radius:16px;
  padding:16px;box-shadow:0 20px 50px rgba(0,0,0,.6);
  animation:cardIn .6s ease;z-index:50
}
@keyframes cardIn{
  from{transform:scale(.2) translateY(40px);opacity:0}
  to{transform:scale(1) translateY(0);opacity:1}
}
.card h1{font-size:34px;color:#ff0033;text-align:center}
.card img{width:100%;border-radius:12px;margin-top:10px}

.pop{
  position:absolute;font-size:56px;font-weight:900;color:#fff;
  text-shadow:5px 5px #000;animation:shake .15s infinite;z-index:999
}
@keyframes shake{
  0%{transform:translate(2px,2px)}
  50%{transform:translate(-2px,-2px)}
  100%{transform:translate(2px,-2px)}
}

.gif{
  position:absolute;width:190px;animation:float 5s linear infinite;z-index:40
}
@keyframes float{from{transform:translateY(110vh)}to{transform:translateY(-220px)}}

.snake{position:absolute;font-size:42px;animation:snake 7s linear infinite;z-index:60}
@keyframes snake{from{left:-200px}to{left:110vw}}

.cursorClone{
  position:absolute;pointer-events:none;font-size:22px;z-index:2000;
  animation:fade 1.5s linear forwards
}
@keyframes fade{to{opacity:0}}

#glitch{
  position:fixed;inset:0;pointer-events:none;z-index:3000;mix-blend-mode:screen
}
</style>
</head>

<body>

<canvas id="glitch"></canvas>

<audio id="noise" loop>
  <source src="https://www.soundjay.com/horror/sounds/horror-1.mp3">
</audio>

<script>
/* ---------------- DATA ---------------- */
const slurs=[
  "ABE GADHE ðŸ¤¡","PADH LE BHAI ðŸ“š","CPU SE BHI SLOW ðŸ¢","DIMAAG UPDATE KAR ðŸ˜­",
  "KYA DEKH RAHA HAI ðŸ‘€","RESTART YOUR LIFE ðŸ”",
  "ERROR: COMMON SENSE MISSING","ITNA CONFIDENT KYU FAIL HAI ðŸ’€",
  "SOCHA THA SMART HOGA ðŸ˜¬","BRUH MOMENT PRO MAX"
];

const gifs=[
 "https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif",
 "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
 "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
 "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif",
 "https://media.giphy.com/media/3orieRkzX5m9k9QqBi/giphy.gif",
 "https://media.giphy.com/media/xUPGcguWZHRC2HyBRS/giphy.gif",
 "https://media.giphy.com/media/13HgwGsXF0aiGY/giphy.gif",
 "https://media.giphy.com/media/l3q2FZFDqFmK8fkuA/giphy.gif",
 "https://media.giphy.com/media/3ohhwMULIutDIMNh28/giphy.gif",
 "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif",
 "https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif",
 "https://media.giphy.com/media/l4EoTh4S8Y8mV9jH2/giphy.gif",
 "https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif",
 "https://media.giphy.com/media/l0HUpt2s9Pclgt9Vm/giphy.gif",
 "https://media.giphy.com/media/26n6WywJyh39n1pBu/giphy.gif",
 "https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif",
 "https://media.giphy.com/media/26ufnwz3wDUli7GU0/giphy.gif",
 "https://media.giphy.com/media/l0HlPjezGYz0N7Z9m/giphy.gif",
 "https://media.giphy.com/media/3ohzdIuqJoo8QdKlnW/giphy.gif",
 "https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif"
];

/* ---------------- UTILS ---------------- */
let phase=1, speed=1600;
const noise=document.getElementById("noise");
const rand=m=>Math.random()*m;

/* ---------------- ELEMENT CREATORS ---------------- */
function card(){
  const c=document.createElement("div"); c.className="card";
  c.style.top=rand(innerHeight-360)+"px";
  c.style.left=rand(innerWidth-360)+"px";
  c.innerHTML=`<h1>${slurs[Math.floor(Math.random()*slurs.length)]}</h1>
               <img src="${gifs[Math.floor(Math.random()*gifs.length)]}">`;
  document.body.appendChild(c);
}
function pop(n=1){
  for(let i=0;i<n;i++){
    const p=document.createElement("div"); p.className="pop";
    p.textContent=slurs[Math.floor(Math.random()*slurs.length)];
    p.style.top=rand(innerHeight)+"px";
    p.style.left=rand(innerWidth)+"px";
    document.body.appendChild(p);
  }
}
function gifRain(){
  const g=document.createElement("img"); g.className="gif";
  g.src=gifs[Math.floor(Math.random()*gifs.length)];
  g.style.left=rand(innerWidth)+"px";
  document.body.appendChild(g);
}
function snake(){
  const s=document.createElement("div"); s.className="snake";
  s.textContent="ðŸðŸðŸðŸðŸ"; s.style.top=rand(innerHeight)+"px";
  document.body.appendChild(s);
}

/* ---------------- PHASE CONTROL ---------------- */
setTimeout(()=>phase=2,10000);
setTimeout(()=>phase=3,25000);
setTimeout(()=>{
  phase=4; speed=90;
  document.body.style.animation="bgPulse .4s infinite";
  noise.volume=.6; noise.play();
},45000);

/* ---------------- MAIN LOOP ---------------- */
(function loop(){
  if(phase===1){ card(); }
  if(phase===2){ card(); if(Math.random()>.4) gifRain(); if(Math.random()>.6) snake(); speed=900; }
  if(phase===3){ pop(6); gifRain(); if(Math.random()>.3) snake(); speed=180; }
  if(phase===4){ pop(14); for(let i=0;i<3;i++) gifRain(); snake(); }
  setTimeout(loop,speed);
})();

/* ---------------- FINAL BOSS EXTRAS ---------------- */
// Cursor clones multiply
document.addEventListener("mousemove",e=>{
  if(phase<4) return;
  for(let i=0;i<3;i++){
    const c=document.createElement("div");
    c.className="cursorClone"; c.textContent="âŒ";
    c.style.left=(e.clientX+rand(20)-10)+"px";
    c.style.top=(e.clientY+rand(20)-10)+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }
});

// Keyboard echo sprays giant text
document.addEventListener("keydown",()=>{
  if(phase<4) return;
  pop(3);
});

// Glitch canvas flicker
const canvas=document.getElementById("glitch"),ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
addEventListener("resize",resize); resize();
setInterval(()=>{
  if(phase<4) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<120;i++){
    ctx.fillStyle=`rgba(${rand(255)},0,${rand(255)},.15)`;
    ctx.fillRect(rand(canvas.width),rand(canvas.height),rand(120),rand(6));
  }
},60);
</script>

</body>
