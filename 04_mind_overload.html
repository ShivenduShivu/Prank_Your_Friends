<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mind Overload ðŸ§ </title>

<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #09091a;
  color: #cdd6f4;
  overflow: hidden;
}

.word {
  position: absolute;
  font-size: clamp(2rem, 6vw, 6rem);
  opacity: .15;
}
</style>
</head>

<body>
<script>
const words = ["THINK", "FOCUS", "WHY", "OVERLOAD", "TOO MUCH"];

words.forEach(w => {
  const e = document.createElement("div");
  e.className = "word";
  e.textContent = w;
  e.style.left = Math.random()*80 + "vw";
  e.style.top = Math.random()*80 + "vh";
  document.body.appendChild(e);
});

document.addEventListener("mousemove", e => {
  document.querySelectorAll(".word").forEach((w,i)=>{
    w.style.transform = `translate(${e.clientX/50*i}px, ${e.clientY/50*i}px)`;
  });
});
</script>
</body>
</html>
