<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Donâ€™t Move</title>
<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #111;
  color: #fff;
  overflow: hidden;
  font-family: system-ui;
}

.word {
  position: absolute;
  font-size: clamp(2rem, 6vw, 7rem);
  opacity: .12;
}
</style>
</head>

<body>
<script>
const words = ["WHY", "STOP", "RELAX", "BRO", "ENOUGH"];

document.addEventListener("mousemove", e => {
  const w = document.createElement("div");
  w.className = "word";
  w.textContent = words[Math.floor(Math.random()*words.length)];
  w.style.left = e.clientX + "px";
  w.style.top = e.clientY + "px";
  document.body.appendChild(w);

  setTimeout(()=>w.remove(), 1200);
});

setTimeout(()=>{
  const end = document.createElement("div");
  end.textContent = "See? You did this to yourself.";
  end.style.position = "absolute";
  end.style.bottom = "20px";
  end.style.right = "20px";
  document.body.appendChild(end);
}, 8000);
</script>
</body>
</html>
