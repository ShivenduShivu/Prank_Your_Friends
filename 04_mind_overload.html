<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Processing...</title>
<style>
body{
  margin:0;
  background:#000;
  color:#0f0;
  font-family:monospace;
  overflow:hidden;
}
.txt{
  position:absolute;
  font-size:32px;
  animation:glitch .4s infinite;
}
@keyframes glitch{
  0%{opacity:1}
  50%{opacity:.2}
  100%{opacity:1}
}
</style>
</head>
<body>

<script>
const lines=[
"WHY ARE YOU STILL HERE",
"THIS IS NOT A GAME",
"THINK FASTER",
"INPUT INVALID",
"LOGIC NOT FOUND",
"PLEASE STOP BLINKING"
];

setInterval(()=>{
  const t=document.createElement("div");
  t.className="txt";
  t.innerText=lines[Math.floor(Math.random()*lines.length)];
  t.style.top=Math.random()*100+"%";
  t.style.left=Math.random()*100+"%";
  document.body.appendChild(t);
},150);

document.onmousemove=e=>{
  document.body.style.transform=
    `rotate(${Math.sin(e.clientX/50)}deg)`;
};
</script>
</body>
</html>
