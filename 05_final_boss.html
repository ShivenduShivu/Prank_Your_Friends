<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ok Last One</title>
<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  color: white;
  overflow: hidden;
  font-family: system-ui;
}

.spam {
  position: absolute;
  font-size: clamp(2rem, 8vw, 8rem);
  animation: blink .6s infinite;
}

@keyframes blink {
  50% { opacity: .1; }
}

#calm {
  display: none;
  position: absolute;
  inset: 0;
  background: #111;
  display: grid;
  place-items: center;
  text-align: center;
}
</style>
</head>

<body>
<div id="calm">
  <h1>ðŸ™‚ okay enough</h1>
  <p>Happy Friendship Day</p>
  <p>Now get back to your life.</p>
</div>

<script>
let c = 0;
const words = ["WHAT", "WHY", "HAHA", "BRO", "NO"];

const int = setInterval(()=>{
  const s = document.createElement("div");
  s.className = "spam";
  s.textContent = words[Math.floor(Math.random()*words.length)];
  s.style.left = Math.random()*90 + "vw";
  s.style.top = Math.random()*90 + "vh";
  document.body.appendChild(s);
  c++;

  if (c > 18) {
    clearInterval(int);
    setTimeout(()=>{
      document.body.innerHTML = "";
      document.getElementById("calm").style.display = "grid";
    }, 800);
  }
}, 200);
</script>
</body>
</html>
