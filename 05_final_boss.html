<style>
body {

  width: 100vw;
  height: 100vh;
  background: black;
  overflow: hidden;

.flash {
  position: absolute;
  font-size: clamp(2rem, 8vw, 8rem);

}

}

#end {
  position: absolute;
  inset: 0;
  background: #111;
  display: none;
  place-items: center;
  text-align: center;
}
</style>

<body>

<div id="end">
  <h1>ðŸ˜‚ FRIENDSHIP WINS ðŸ˜‚</h1>
  <p>Happy Friendship Day ðŸ«‚</p>
</div>

<script>
let count = 0;
const words = ["HAHA", "LOL", "BRO", "WHAT", "WHY"];

const i = setInterval(() => {
  const f = document.createElement("div");
  f.className = "flash";
  f.textContent = words[Math.floor(Math.random()*words.length)];
  f.style.left = Math.random()*90 + "vw";
  f.style.top = Math.random()*90 + "vh";
  document.body.appendChild(f);
  count++;

  if (count > 20) {
    clearInterval(i);
    setTimeout(()=>{
      document.body.innerHTML = "";
      document.getElementById("end").style.display = "grid";
    }, 1000);
  }
}, 250);
</script>
